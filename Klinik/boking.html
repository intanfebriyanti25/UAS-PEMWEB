<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Pemeriksaan - Sigma Dentist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="dental-care.png" type="image/png">
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-gradient-to-r from-blue-700 to-blue-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Booking Pemeriksaan - Sigma Dentist</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="klinik.html" class="hover:underline">Home</a></li>
                    <li><a href="klinik.html" class="hover:underline">Layanan</a></li>
                    <li><a href="klinik.html" class="hover:underline">Testimoni</a></li>
                    <li><a href="klinik.html" class="hover:underline">Tentang Kami</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-6">
        <section class="bg-white p-6 shadow-md rounded-lg">
            <h2 class="text-2xl font-bold mb-4 text-blue-600">Formulir Booking Pemeriksaan</h2>
            <form action="#" method="POST" class="grid grid-cols-1 gap-4">
                <div>
                    <label for="nama" class="block font-medium text-gray-700">Nama Pasien</label>
                    <input type="text" id="nama" name="nama" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan nama pasien">
                </div>
                <div>
                    <label for="dokter" class="block font-medium text-gray-700">Pilih Dokter</label>
                    <select id="dokter" name="dokter" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>Drg. Aby Sofyan</option>
                        <option>Drg. Cinta Melati</option>
                        <option>Drg. Intan Febriyanti</option>
                        <option>Drg. Kaff Abidillah Arsy</option>
                    </select>
                </div>
                <div>
                    <label for="layanan" class="block font-medium text-gray-700">Pilih Layanan</label>
                    <select id="layanan" name="layanan" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>Perawatan Gigi Anak</option>
                        <option>Pembersihan Karang Gigi</option>
                        <option>Tambal Gigi</option>
                        <option>Pencabutan Gigi</option>
                    </select>
                </div>
                <div>
                    <label for="keluhan" class="block font-medium text-gray-700">Keluhan</label>
                    <textarea id="keluhan" name="keluhan" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Jelaskan keluhan Anda"></textarea>
                </div>
                <div>
                    <label class="block font-medium text-gray-700">Pembayaran</label>
                    <div class="flex items-center space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="pembayaran" value="cash" class="text-blue-500 focus:ring-blue-500">
                            <span class="ml-2">Cash</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="pembayaran" value="transfer" class="text-blue-500 focus:ring-blue-500">
                            <span class="ml-2">Transfer</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="pembayaran" value="ewallet" class="text-blue-500 focus:ring-blue-500">
                            <span class="ml-2">eWallet</span>
                        </label>
                    </div>
                </div>
                <div>
                    <label for="tanggal" class="block font-medium text-gray-700">Tanggal Periksa</label>
                    <input type="date" id="tanggal" name="tanggal" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="umur" class="block font-medium text-gray-700">Umur</label>
                    <input type="number" id="umur" name="umur" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan umur pasien">
                </div>
                <div>
                    <label for="telpon" class="block font-medium text-gray-700">Telepon/HP</label>
                    <input type="tel" id="telpon" name="telpon" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan nomor telepon">
                </div>
                <div>
                    <label for="email" class="block font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan alamat email">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit</button>
                    <button type="reset" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400">Reset</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-6">
        <div class="container mx-auto text-center">
            <p>Develop by Mahasiswa STT-NF @2025</p>
        </div>
    </footer>
</body>
</html>
