<html>
<head>
    <title>Registrasi User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#0066FF]">
    <div class="w-full max-w-xs">
        <h2 class="text-center text-2xl font-bold mb-6">Registrasi User</h2>
        <form class="bg-blue-300 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-black-700 text-sm font-bold mb-2" for="nama">
                    Nama Lengkap :
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nama" type="text" placeholder="Nama Lengkap">
            </div>
            <div class="mb-4">
                <label class="block text-black-700 text-sm font-bold mb-2" for="email">
                    Email :
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
            </div>
            <div class="mb-4">
                <label class="block text-black-700 text-sm font-bold mb-2" for="username">
                    Username :
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-4">
                <label class="block text-black-700 text-sm font-bold mb-2" for="password">
                    Password :
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
            </div>
            <div class="mb-4">
                <label class="block text-black-700 text-sm font-bold mb-2" for="cek-password">
                    Cek Password :
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cek-password" type="password" placeholder="Cek Password">
            </div>
            <div class="flex items-center justify-center">
                <a class="bg-teal-500 hover:bg-blue-800 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" href="file:///C:/xampp/htdocs/PEMOGRAMANWEB1/landing%20page%20UAS/Klinik/klinik.html">
                    Daftar
                </a>
            </div>
        </form>
        <p class="text-center text-black-500 text-xs">
            Develop By Mahasiswa STT-NF @2024
        </p>
    </div>
</body>
</html>
